<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaTok</title>
    <!--Importamos nosso css-->
    <link rel="stylesheet" href="./css/main.css">
    <!--Importamos o app.js usando o module  (estamos dizendo que podemos trabalhar com imports)-->
    <script type="module" src="./js/app.js" defer></script>
</head>
<body>
    <!--Div que representa a tela home-->
    <div id="home" class="home_page">
        <h1>Insta Tok</h1>
        <div id="card"></div>
    </div>
    <!--Div que representa a tela de amigos-->
    <div id="friends" class="friends_page">
        <div id="cardFriends"></div>
    </div>
    <!--Div que representa a tela do perfil do usuário-->
    <div id="user" class="user_page">User</div>

    <!--Div que representa o menu de navegação inferior-->
    <div id="bottom_navigation" class="bottom_navigation_bar"></div>
</body>
</html>
